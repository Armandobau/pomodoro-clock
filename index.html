<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
  <div class="container-fluid">
        
        <div class="row row1">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <div class="row cabecera">
                    <div class="col-xs-6">
                        <p>BREAK</p>
                        <button id="lessbreak" type="button" class="boton">-</button>&nbsp;<span id="break">5</span>&nbsp;<button id="morebreak" type="button" class="boton">+</button>
                    </div>
                    <div class="col-xs-6">
                        <p>SESSION</p>
                        <button id="lesssession" type="button" class="boton">-</button>&nbsp;<span id="session">25</span>&nbsp;<button id="moresession" type="button" class="boton">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row row2">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <p id="time"><span id="timeMinutes">25</span>:<span id="timeSeconds">00</span></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4 cabecera">
                <button id="start" type="button" class="boton">START</button> </br>
                <button id="reset" type="button" class="boton">RESET</button>
            </div>
        </div>
        
  </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
